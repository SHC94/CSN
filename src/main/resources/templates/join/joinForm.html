<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>Title</title>
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <hr class="my-4">

  <form action="joinForm.html" th:action th:object="${memberJoinDto}" method="post">
    <div>
      <label for="loginId">아이디</label>
      <input type="text"
             id="loginId"
             th:field="*{loginId}"
             class="form-control"
             placeholder="아이디를 입력하세요.">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password"
             id="password"
             th:field="*{password}"
             class="form-control"
             placeholder="비밀번호를 입력하세요.">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text"
             id="name"
             th:field="*{name}"
             class="form-control"
             placeholder="이름을 입력하세요.">
    </div>
    <div>
      <label for="birthday">생일</label>
      <input type="date"
             id="birthday"
             th:field="*{birthday}"
             class="form-control"
             placeholder="생일을 입력하세요.">
    </div>
    <div>
      <label for="phone">휴대전화</label>
      <input type="text"
             id="phone"
             th:field="*{phone}"
             class="form-control"
             placeholder="휴대전화 번호를 입력하세요.">
    </div>
<!--    <div>-->
<!--      <label for="age">나이</label>-->
<!--      <select id="age" th:field="*{age}" class="form-select">-->
<!--        <option value="">===나이를 선택하세요===</option>-->
<!--        <option th:each="number : ${#numbers.sequence(1, 100)}"-->
<!--                th:value="${numberStat.count}",-->
<!--                th:text="${numberStat.count}"></option>-->
<!--      </select>-->
<!--    </div>-->
    <div>
      <label for="email">이메일</label>
      <input type="email"
             id="email"
             th:field="*{email}"
             class="form-control"
             placeholder="이메일을 입력하세요.">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="submit">가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="button"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
